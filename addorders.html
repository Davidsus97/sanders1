<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="logo-apple"></ion-icon>
              </span>
              <span class="title">SANDERS BAKERY</span>
            </a>
          </li>

          <li>
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="addcustomer.html">
              <span class="icon">
                <ion-icon name="person-add-outline"></ion-icon>
              </span>
              <span class="title">Add Customers</span>
            </a>
          </li>

          <li>
            <a href="customer.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>

          <li>
            <a href="additems.html">
              <span class="icon">
                <ion-icon name="pricetag-outline"></ion-icon>
              </span>
              <span class="title">Add Items</span>
            </a>
          </li>

          <li>
            <a href="items.html">
              <span class="icon">
                <ion-icon name="pricetags-outline"></ion-icon>
              </span>
              <span class="title">Items</span>
            </a>
          </li>

          <li>
            <a href="addorders.html">
              <span class="icon">
                <ion-icon name="bag-add-outline"></ion-icon>
              </span>
              <span class="title">Add Order</span>
            </a>
          </li>

          <li>
            <a href="orders.html">
              <span class="icon">
                <ion-icon name="bag-outline"></ion-icon>
              </span>
              <span class="title">Orders</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Messages</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="assets/imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Add Order</h2>
              <div class="search">
                <br /><br />
                <br /><br />
                <input type="hidden" id="countHidden" />
                <label for="oid">
                <input
                  type="number"
                  name="oid"
                  id="oid"
                  placeholder="Order ID"
                  required
                  readonly
                />
                </label>
                <br /><br />
                <label for="DateInp">
                <input
                  type="date"
                  name="date"
                  id="DateInp"
                  placeholder="Date"
                  required
                />
                </label>
                <br /><br />
                <label for="TimeInp">
                <input
                  type="time"
                  name="time"
                  id="TimeInp"
                  placeholder="Time"
                  required
                />
                </label>
                <br /><br />
                <label for="customerSelect">Customer
                <select id="customerSelect" required></select>
                </label>
                <br /><br />
                <label for="itemSelect">Item
                <select id="itemSelect" required></select>
                </label>
                <br /><br />
                <label for="quantityInp">
                <input
                  type="number"
                  name="quantity"
                  id="quantityInp"
                  placeholder="Quantity"
                  required
                />
                </label>
                <br /><br />
                <label for="totalInp">
                <input
                  type="number"
                  name="total"
                  id="totalInp"
                  placeholder="Total"
                  readonly
                />
                </label>
                <br /><br />
                <button class="btn" id="addorderbtn">
                  Add Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
